<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg-color">
        <div style="text-align: center;">
        </div>    
        <div class="login-container">
            <h2 class="text-center">LOGIN</h2>
            <form class="login-form" onsubmit="submitLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label> <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"><br>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">LOGIN</button>
                <span id="usernameError" style="color: red;"></span>
                <span id="passwordError" style="color: red;"></span>
            </form>
            <div id="popupOverlay" class="popup-overlay"></div>
            <div id="popup" class="popup">
                <p id="message"></p>
                <button class="btn btn-secondary" onclick="closePopup()">Close</button>
            </div>
        </div>    
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
